<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Genre Selection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Book Genres</h1>
        <form id="genreForm" method="post" action="/process">
            <fieldset>
                <legend>Genres:</legend>
                <!-- Generate checkboxes for each genre -->
                <div class="checkbox-group">
                                    <label><input type="checkbox" name="genres" value="Romance"> Romance</label>
                <label><input type="checkbox" name="genres" value="Fiction"> Fiction</label>
                <label><input type="checkbox" name="genres" value="Romance"> Romance</label>
                <label><input type="checkbox" name="genres" value="Contemporary"> Contemporary</label>
                <label><input type="checkbox" name="genres" value="Adult"> Adult</label>
                <label><input type="checkbox" name="genres" value="Chick Lit"> Chick Lit</label>
                <label><input type="checkbox" name="genres" value="Thriller"> Thriller</label>
                <label><input type="checkbox" name="genres" value="Mystery"> Mystery</label>
                <label><input type="checkbox" name="genres" value="Suspense"> Suspense</label>
                <label><input type="checkbox" name="genres" value="Psychological Thriller"> Psychological Thriller</label>
                <label><input type="checkbox" name="genres" value="Nonfiction"> Nonfiction</label>
                <label><input type="checkbox" name="genres" value="Memoir"> Memoir</label>
                <label><input type="checkbox" name="genres" value="Biography"> Biography</label>
                <label><input type="checkbox" name="genres" value="Autobiography"> Autobiography</label>
                <label><input type="checkbox" name="genres" value="LGBT"> LGBT</label>
                <label><input type="checkbox" name="genres" value="Horror"> Horror</label>
                <label><input type="checkbox" name="genres" value="Literary Fiction"> Literary Fiction</label>
                <label><input type="checkbox" name="genres" value="Feminist"> Feminist</label>
                <label><input type="checkbox" name="genres" value="African American"> African American</label>
                <label><input type="checkbox" name="genres" value="Magical Realism"> Magical Realism</label>
                <label><input type="checkbox" name="genres" value="Historical Fiction"> Historical Fiction</label>
                <label><input type="checkbox" name="genres" value="Science Fiction"> Science Fiction</label>
                <label><input type="checkbox" name="genres" value="Mental Health"> Mental Health</label>
                <label><input type="checkbox" name="genres" value="Essays"> Essays</label>
                <label><input type="checkbox" name="genres" value="Humor"> Humor</label>
                <label><input type="checkbox" name="genres" value="Sports"> Sports</label>
                <label><input type="checkbox" name="genres" value="Christmas"> Christmas</label>
                <label><input type="checkbox" name="genres" value="South Asian"> Queer</label>
                <label><input type="checkbox" name="genres" value="New Adult"> New Adult</label>
                <label><input type="checkbox" name="genres" value="Gothic"> Gothic</label>
                <label><input type="checkbox" name="genres" value="Classic"> Classic</label>
                </div>
            </fieldset>
            <input type="hidden" id="formSubmitted" name="form_submitted" value="false">
            <button type="submit" id="submitButton" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
    function submitForm() {
        showLoadingOverlay();
        document.getElementById('formSubmitted').value = 'true';
        document.getElementById('genreForm').submit();
    }


    function showLoadingOverlay() {
        document.getElementById('loadingOverlay').style.display = 'block';
    }

    function hideLoadingOverlay() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }
    </script>


<script src="script.js"></script>

</body>
</html>
